

<html ng-app="myApp">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div ng-controller="course">
        <p>Course: {{ coursename }}</p>
        <p>Fees: {{ fees }}</p>
    </div>
    <div ng-controller="trainer">
        <table border="1">
            <tr>
               <td>Trainer Name</td>
               <td>Trainer Age</td>
            </tr>
            <tr ng-repeat="x in trainerdata">
                <td>{{ x.name }}</td>
                <td>{{ x.age }}</td>
            </tr>
        </table>
    </div>
    
    <script>
        var app = angular.module("myApp",[]).controller("trainer",function($scope){
            $scope.trainerdata = [
                { name:'isha',age:"27"},
                { name:'avinash', age:'32' },
                { name:'priya', age:'34' }
            ]
        });
        app.controller("course",function($scope){
            $scope.coursename='Asp.net';
            $scope.fees='15000';
        });
    </script>
</body>
</html>
